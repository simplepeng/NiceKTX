apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.2.0'
    api project(path: ':lib_common')
//    api 'androidx.core:core-ktx:1.1.0'

}

uploadArchives {
    repositories.mavenDeployer {
        // 本地仓库路径
//        repository(url: 'file:///Users/chenpeng/Desktop/Repositories/')
        repository(url: 'file:///Users/simple/Desktop/Repositories/')
        // 唯一标识
        pom.groupId = rootProject.ext.groupId
        // 项目名称
        pom.artifactId = "nice-ktx"
        // 版本号
        pom.version = "1.0.0"
    }
}

publish {
    userOrg = 'simplepeng'
    groupId = rootProject.ext.groupId
    artifactId = "nice-ktx"
    publishVersion = "1.0.0"
    desc = '一个超赞的Kotlin扩展库'
    website = 'https://github.com/simplepeng/NiceKTX'
}
